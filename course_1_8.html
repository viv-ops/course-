<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body>
      <!-- Задание 1: Создание списков -->
       <h3>Задание 1: Создание списков</h3>
      <!-- маркированный список -->
       <ul>
        <li>banana</li>
        <li>orange</li>
        <li>pear</li>
        <li>apple</li>
        <li>peach</li>
       </ul>
      <!-- нумерованный список -->
       <ol>
        <li>fig</li>
        <li>orange</li>
        <li>grape</li>
        <li>apple</li>
        <li>cherry</li>
       </ol>

       <!-- Задание 2: Работа с таблицами -->
       <!-- создание таблицы -->
        <table border="1">
          <tr>
          <!-- создание заголовков -->
            <th>Имя</th>
            <th>Возраст</th>
            <th>Город</th>
          </tr>
          <tr>
            <!-- создание ячейки -->
            <td>Виктория</td>
            <td>18</td>
            <td>Алматы</td>
          </tr>
          <tr>
            <td>Валентина</td>
            <td>50</td>
            <td>Астана</td>
          </tr>
          <tr>
            <td>Дмитрий</td>
            <td>15</td>
            <td>Алматы</td>
          </tr>
        </table>

    </body>
  </head>
</html>
