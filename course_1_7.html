<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Ссылки и изображения</title>
    <body>
      <h1>Задание 1</h1>

      <!-- Ссылка на внешнюю страницу -->

      <!-- Якорная ссылка на нижнюю часть страницы -->
      <p><a href="#bottom">Задание 1(2)</a></p>
      <!-- Ссылка на другой раздел страницы -->
      <p><a href="#images">Задание 1(3)</a></p>

      <h1 id="images">Задание 2</h1>
       
      <!-- Локальное изображение -->
      <p><img src="./Background Macbook.jpg" alt="Локальное изображение"  width="300" height="200"></p>
      <!-- Изображение из интернета -->
      <p><img src="https://c.wallhere.com/photos/b0/61/2880x1800_px_Beautiful_Beauty_Bouquet_Cool_flower_flowers_Lovely-1743463.jpg!d" alt="Изображение из интернета" width="300" height="200"></p>

      <!-- Якорь для перехода вниз -->
      <h2 id="bottom">Низ страницы</h2>

    </body>
  </head>
</html>
